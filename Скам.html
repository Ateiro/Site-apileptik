<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Двигающиеся объекты</title>
    <style>
        body {
            overflow: hidden; /* Скрываем прокрутку */
            margin: 0;
            height: 100vh; /* Высота окна */
            background-color: #f0f0f0; /* Цвет фона */
        }

        .moving-object {
            position: absolute; /* Позиционирование относительно окна */
            width: 50px; /* Ширина объекта */
            height: 50px; /* Высота объекта */
            background-color: red; /* Цвет объекта */
        }
    </style>
</head>
<body>

<div class="moving-object" id="moving-object1">
            <a href="https://www.youtube.com/watch?v=Kw3dNqKrW-k"
              target="_blank">
              <img
                src="https://avatars.mds.yandex.net/i?id=331cfcc214b82754234b4895f0b4318be37b1121-12421657-images-thumbs&n=13"
                class="ad-image" alt="Рекламное изображение">
              <div class="ad-text">
                Олег в 100 метрах от вас
              </div>
            </a>
</div>
<div class="moving-object" id="moving-object2">
  <a href="https://www.youtube.com/watch?v=Kw3dNqKrW-k"
              target="_blank">
              <img
                src="https://avatars.mds.yandex.net/i?id=331cfcc214b82754234b4895f0b4318be37b1121-12421657-images-thumbs&n=13"
                class="ad-image" alt="Рекламное изображение">
              <div class="ad-text">
                Олег в 100 метрах от вас
              </div>
            </a>
</div>
<div class="moving-object" id="moving-object3">
  <a href="https://www.youtube.com/watch?v=Kw3dNqKrW-k"
              target="_blank">
              <img
                src="https://avatars.mds.yandex.net/i?id=331cfcc214b82754234b4895f0b4318be37b1121-12421657-images-thumbs&n=13"
                class="ad-image" alt="Рекламное изображение">
              <div class="ad-text">
                Олег в 100 метрах от вас
              </div>
            </a>
</div>

<script>

        function closeAd() {
          var adContainer = document.getElementById('moving-object3');
          adContainer.style.display = 'none';
        }

        const adContainer = document.getElementById('moving-object3');
        const ads = [
          { image: 'https://avatars.mds.yandex.net/i?id=948f4403aefb60c9ee3ac14efc95291469f9ac91-11723693-images-thumbs&n=13', text: 'Гемы Бравл Старс Бесплатно', link: 'https://www.youtube.com/watch?v=8veTn8YZ0_E&list=PLetg744TF10BrdPjaEXf4EsJ1wz6fyf95&index=9' },
          { image: 'https://avatars.mds.yandex.net/i?id=2a00000179fa622dd1d0860d7b7be4fe9117-4602151-images-thumbs&n=13=Реклама+2', text: 'Оригинальный вкусный вкус', link: 'https://www.ozon.ru/product/pechene-glazirovannoe-chokopay-2-sht-po-336gr-742426697/?asb=Xzd7qSOnWmIWLHc0d%252Br2f7e7iU25DKJxyAX2kXhnPHE%253D&asb2=4413st7KI548u3-FHUtby0tvJdIY4pC8l7rB4k8eqp37goBA_eNyJUNJZ849POvVNeup2OZnRTJAw9Mk7qnl8w&avtc=1&avte=2&avts=1719048414&keywords=%D1%87%D0%BE%D0%BA%D0%BE%D0%BF%D0%B0%D0%B9' },
          { image: 'https://avatars.mds.yandex.net/i?id=6efd4473a962e86c0603c76c87a67dec3e6d7351-4856833-images-thumbs&n=13=Реклама+3', text: 'Свободные вакансии на программиста', link: 'https://guspoliteh.ru/uchebnaya-deyatelnost/spo/2083-informacionnye-sistemy-i-programmirovanie.html' },
          { image: 'https://avatars.mds.yandex.net/i?id=331cfcc214b82754234b4895f0b4318be37b1121-12421657-images-thumbs&n=13=Реклама+4', text: 'Олег в 100 метрах от вас', link: 'https://www.youtube.com/watch?v=Kw3dNqKrW-k' },

        ];

        let currentAdIndex = 0;

        function updateAd() {
          const ad = ads[currentAdIndex];

          adContainer.innerHTML = `
          <a href="${ad.link}" target="_blank">
            <img src="${ad.image}" class="ad-image" alt="Рекламное изображение">
            <div class="ad-text">
              ${ad.text}
            </div>
          </a>
        `;

          currentAdIndex = (currentAdIndex + 1) % ads.length;
        }

        setInterval(updateAd, 3000);













    const movingObjects = [
        document.getElementById('moving-object1'),
        document.getElementById('moving-object2'),
        document.getElementById('moving-object3')
    ];

    function moveObject() {
        movingObjects.forEach(object => {
            // Генерация случайных координат
            const randomX = Math.random() * (window.innerWidth - 50); // Учитываем ширину объекта
            const randomY = Math.random() * (window.innerHeight - 50); // Учитываем высоту объекта

            // Устанавливаем случайные координаты
            object.style.left = randomX + 'px';
            object.style.top = randomY + 'px';
        });
    }

    // Запускаем функцию перемещения каждые 3 секунды
    setInterval(moveObject, 200);

    // Перемещение объектов сразу при загрузке
    moveObject();
</script>

</body>
</html>
